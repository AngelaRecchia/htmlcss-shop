<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- inizio contenitore principare -->
    <div class="container">

        <!-- inizio prima riga -->
        <div class="row clearfix">

            <!-- inizio primo elemento -->
            <div class="item">
                <img src="img/1.webp" alt="white shirt man levi's">
                <div class="text"></div>
            </div>
            <!-- fine primo elemento -->

            <!-- inizio secondo elemento -->
            <div class="item">
                <img src="img/2.webp" alt="white shirt woman guess">
                <div class="text"></div>
            </div>
            <!-- fine secondo elemento -->

            <!-- inizio terzo elemento -->
            <div class="item">
                <img src="img/3.jpg" alt="green suit woman">
                <div class="text"></div>
            </div>
            <!-- fine terzo elemento -->
            
        </div>
        <!-- fine prima riga -->

        <!-- inizio seconda riga -->
        <div class="row clearfix">

            <!-- inizio primo elemento -->
            <div class="item">
                <img src="img/4.webp" alt="white shirt man red levi's">
                <div class="text"></div>
            </div>
            <!-- fine primo elemento -->

            <!-- inizio secondo elemento -->
            <div class="item">
                <img src="img/5.webp" alt="beige dress woman">
                <div class="text"></div>
            </div>
            <!-- fine secondo elemento -->

            <!-- inizio terzo elemento -->
            <div class="item">
                <img src="img/6.webp" alt="black long sleeve woman">
                <div class="text"></div>
            </div>
            <!-- fine terzo elemento -->
            
        </div>
        <!-- fine seconda riga -->

    </div>
    <!-- fine contenitore principare -->
</body>
</html>
